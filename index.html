<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <style>
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        .task {
            width: 100%;
            border-radius: 50px;
            padding-left: 10px;
            margin-bottom: 10px;
        }
        .addTask {
            margin: 0 auto;
            display: block;
            width: 200px;
            color: wheat;
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <input type="text" class="task" placeholder="Выпить чашечку кофе">
        <button class="addTask">Добавить</button>
        <ul class="list"></ul>
    </div>


    <script src="script.js"></script>
</body>
</html>
